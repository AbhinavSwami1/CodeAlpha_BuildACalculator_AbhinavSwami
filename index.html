<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            
        }

        .calculator {
            width: 500px;
            margin: 0 auto;
            border: 4px solid #090909;
            border-radius: 10px;
            padding: 20px;
        }

        .calculator h1 {
            text-indent: 5px;
            color: rgb(15, 5, 4);
            font-size: 72px;

        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 25px;
            color: blue;
        }

        .calculator input[type="button"] {
            width: 20%;
            padding: 20px;
            margin: 10px 1%;
            font-size: 30px;
            color:black;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="text" id="output" disabled>
        <br>

        <input type="button" value="(" onclick="addToDisplay('(')">
        <input type="button" value=")" onclick="addToDisplay(')')">
        <input type="button" value="%" onclick="addToDisplay('%')">
        <input type="button" value="AC" onclick="clearDisplay()">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="sin" onclick="trigFunction('sin')">
        <input type="button" value="cos" onclick="trigFunction('cos')">
        <input type="button" value="tan" onclick="trigFunction('tan')">
        <input type="button" value="log" onclick="logFunction()">
        <br>
        <input type="button" value="sqrt" onclick="sqrtFunction()">
        <input type="button" value="^" onclick="addToDisplay('**')">
    </div>

<script>
    
function addToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
    document.getElementById('output').value = '';
}

function calculate() {
    var display = document.getElementById('display');
    var output = document.getElementById('output');
    try {
        output.value = eval(display.value);
    } catch (error) {
        output.value = 'Error';
    }
}

function memoryStore() {
    var display = document.getElementById('display');
    localStorage.setItem('memory', display.value);
}

function memoryRecall() {
    var memory = localStorage.getItem('memory');
    if (memory !== null) {
        document.getElementById('display').value += memory;
    }
}

function clearMemory() {
    localStorage.removeItem('memory');
}

function memoryAdd() {
    var memory = localStorage.getItem('memory');
    var display = document.getElementById('display');
    if (memory !== null) {
        localStorage.setItem('memory', eval(memory + '+' + display.value));
    } else {
        localStorage.setItem('memory', display.value);
    }
}

function trigFunction(func) {
    var display = document.getElementById('display');
    var result;
    switch (func) {
        case 'sin':
            result = Math.sin(eval(display.value));
            break;
        case 'cos':
            result = Math.cos(eval(display.value));
            break;
        case 'tan':
            result = Math.tan(eval(display.value));
            break;
    }
    display.value = result.toFixed(6);
}

function logFunction() {
    var display = document.getElementById('display');
    var result = Math.log10(eval(display.value));
    display.value = result.toFixed(6);
}

function sqrtFunction() {
    var display = document.getElementById('display');
    var result = Math.sqrt(eval(display.value));
    display.value = result.toFixed(6);
}

</script>
</body>

</html>
